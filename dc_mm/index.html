<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mastermind.js</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
  <div id="main" class="container">
    <h1>
      DC MM ðŸŸ¨ðŸŸ©â¬œ
    </h1>
    <div id="game_form" class="row g-3 align-items-center">
      <form id="game_form_form">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="game_form_tries" class="col-form-label">Tries</label>
            </div>
            <div class="col">
              <input type="number" id="game_form_tries" class="form-control" aria-describedby="game_form_tries_help" min="1" max="15" value="6">
            </div>
            <div class="col">
              <span id="game_form_tries_help" class="form-text">
                Must be between 1-15
              </span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="game_form_elems" class="col-form-label">Elements</label>
            </div>
            <div class="col">
              <input type="number" id="game_form_elems" class="form-control" aria-describedby="game_form_elems_help" min="6" max="14" value="6">
            </div>
            <div class="col">
              <span id="game_form_elems_help" class="form-text">
                Must be between 6-14
              </span>
            </div>
          </div>
          <div class="row">
            <button type="submit" id="game_form_button" class="btn btn-primary">Begin</button>
          </div>
        </div>
      </form>
    </div>

    <div id="game_select" class="row g-3 align-items-center">
      <div class="container" id="game_select_container">
        <div class="row">Possible Elements</div>
        <div class="row" id="game_select_container_row"></div>
      </div>
    </div>

    <div id="game_final_result" class="row g-3 align-items-center">
      <div class="container">
        <div class="row" id="game_final_result_text"></div>
        <div class="row" id="game_final_result_name"></div>
        <div class="row">
          <div class="col" id="game_final_result_dragon"></div>
          <div class="col row" id="game_final_result_elements"></div>
        </div>
      </div>
    </div>

    <div id="game_tries_elements" class="row g-3 align-items-center">
      <div class="container" id="game_tries_elements_container">
        <div class="row" id="game_tries_elements_container_row_text">Guess</div>
        <div class="row" id="game_tries_elements_container_row"></div>
        <div class="row" id="game_tries_elements_container_row_separator">Old result</div>
        <div class="row" id="game_tries_old_elements_container_row"></div>
      </div>
    </div>

  </div>

    <script src="./js/elements.js"></script>
    <script src="./js/dragons.js"></script>
    <script src="./js/dc_mm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
